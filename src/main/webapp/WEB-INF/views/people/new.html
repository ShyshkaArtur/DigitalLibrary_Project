<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="userName">Enter name: </label>
  <input type="text" th:field="*{userName}" id="userName"/>
  <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name Error</div>
  <br/>
  <label for="dateOfBirth">Enter date of birth: </label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth Error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
