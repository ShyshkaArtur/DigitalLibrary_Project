<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show Person</title>
</head>
<body>
<p th:text="${person.getUserName() + ', ' + person.getDateOfBirth()}">VALUE</p>

<div th:if="${books.isEmpty()}">
  <p>The person hasn't picked up any books yet</p>
</div>

<div th:if="${!books.isEmpty()}">
  <hr/>
  <b>Books:</b>
  <br/>
  <table th:each="book : ${books}">
    <tr th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getPublicationYear()}">book</tr>
  </table>
  <hr/>
</div>

<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Edit"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
